<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="100" height="100" fill="#000000"/>
  
  <!-- 左耳朵 -->
  <path d="M 35 30 L 32 5 L 28 5 L 32 30 Z" stroke="#00ff00" stroke-width="1" fill="rgba(0, 255, 0, 0.1)" filter="url(#glow)"/>
  
  <!-- 右耳朵 -->
  <path d="M 65 30 L 68 5 L 72 5 L 68 30 Z" stroke="#00ff00" stroke-width="1" fill="rgba(0, 255, 0, 0.1)" filter="url(#glow)"/>
  
  <!-- 头部 -->
  <rect x="30" y="30" width="40" height="30" rx="3" stroke="#00ff00" stroke-width="1.5" fill="rgba(0, 255, 0, 0.05)" filter="url(#glow)"/>
  
  <!-- 眼睛 - 黑客符号 -->
  <text x="38" y="50" fill="#00ff00" font-size="14" font-family="monospace" filter="url(#glow)">&gt;</text>
  <text x="56" y="50" fill="#00ff00" font-size="14" font-family="monospace" filter="url(#glow)">_</text>
  
  <!-- 身体 -->
  <rect x="28" y="60" width="44" height="35" rx="3" stroke="#00ff00" stroke-width="1.5" fill="rgba(0, 255, 0, 0.03)" filter="url(#glow)"/>
  
  <!-- 二进制代码 -->
  <text x="33" y="72" fill="#00ff00" font-size="6" font-family="monospace" opacity="0.6">01010</text>
  <text x="33" y="80" fill="#00ff00" font-size="6" font-family="monospace" opacity="0.6">11001</text>
  <text x="33" y="88" fill="#00ff00" font-size="6" font-family="monospace" opacity="0.6">10110</text>
  
  <!-- 尾巴 -->
  <rect x="47" y="92" width="6" height="6" stroke="#00ff00" stroke-width="1" fill="rgba(0, 255, 0, 0.1)" filter="url(#glow)"/>
</svg>
